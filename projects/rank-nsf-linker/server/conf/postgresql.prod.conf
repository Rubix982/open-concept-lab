#------------------------------------------------------------------------------
# CONNECTIONS AND AUTHENTICATION
#------------------------------------------------------------------------------

listen_addresses = '*'             # Accept from all IPs (or change to 'localhost')
port = 5432
max_connections = 100              # Adjust based on expected concurrency
superuser_reserved_connections = 3

#------------------------------------------------------------------------------
# SECURITY
#------------------------------------------------------------------------------

ssl = on                          # Turn on if using SSL; off for local dev
password_encryption = scram-sha-256
authentication_timeout = 30s

#------------------------------------------------------------------------------
# RESOURCE USAGE (MEMORY)
#------------------------------------------------------------------------------

shared_buffers = 512MB             # Typically 25%-40% of total RAM
work_mem = 16MB                    # Per-sort / join memory
maintenance_work_mem = 128MB      # VACUUM, CREATE INDEX, etc.

#------------------------------------------------------------------------------
# WRITE-AHEAD LOG
#------------------------------------------------------------------------------

wal_level = replica                # Use 'minimal' for local, 'replica' for PITR/replication
synchronous_commit = off          # Faster for dev, on for prod
checkpoint_timeout = 15min
max_wal_size = 1GB
min_wal_size = 80MB

#------------------------------------------------------------------------------
# QUERY TUNING
#------------------------------------------------------------------------------

effective_cache_size = 1GB        # Rough estimate of OS file cache
random_page_cost = 1.1            # SSD tuning
jit = on

#------------------------------------------------------------------------------
# LOGGING
#------------------------------------------------------------------------------

logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%a.log'
log_statement = 'ddl'             # Or 'all' for debug, 'none' for silence
log_min_duration_statement = 100  # Log queries taking longer than 100ms
log_connections = on
log_disconnections = on
log_timezone = 'UTC'

#------------------------------------------------------------------------------
# RUNTIME STATISTICS
#------------------------------------------------------------------------------

track_io_timing = on
track_functions = all
track_activity_query_size = 2048

#------------------------------------------------------------------------------
# AUTOVACUUM TUNING
#------------------------------------------------------------------------------

autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 10s
autovacuum_vacuum_cost_delay = 20ms

#------------------------------------------------------------------------------
# LOCALE AND TIMING
#------------------------------------------------------------------------------

datestyle = 'iso, mdy'
timezone = 'UTC'
lc_messages = 'en_US.UTF-8'
lc_monetary = 'en_US.UTF-8'
lc_numeric = 'en_US.UTF-8'
lc_time = 'en_US.UTF-8'

default_text_search_config = 'pg_catalog.english'

#------------------------------------------------------------------------------
# FILE LOCATIONS (Optional if mounting config manually)
#------------------------------------------------------------------------------
# data_directory = '/var/lib/postgresql/data'
hba_file = '/etc/postgresql/pg_hba.conf'
