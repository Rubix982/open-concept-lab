server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    # Content Security Policy
    add_header Content-Security-Policy "
        default-src 'self' data: blob:;
        script-src 'self' 'unsafe-eval' 'unsafe-inline';
        worker-src 'self' blob:;
        style-src 'self' 'unsafe-inline' https://unpkg.com https://cdn.jsdelivr.net https://api.mapbox.com;
        img-src 'self' data: blob: https: http: 
            https://*.basemaps.cartocdn.com 
            https://tile.openstreetmap.org 
            https://*.openstreetmap.org
            https://api.mapbox.com;
        connect-src 'self' https: http: ws: wss:
            https://*.basemaps.cartocdn.com 
            https://tile.openstreetmap.org 
            https://*.openstreetmap.org
            https://api.mapbox.com;
    " always;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy /api to go-server
    location /api/ {
        proxy_pass http://go-server:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy /ls to logging-service
    location /ls/ {
        proxy_pass http://logging-service:5257/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
